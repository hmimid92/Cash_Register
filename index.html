<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="https://static.vecteezy.com/system/resources/previews/006/404/290/original/cash-register-machine-with-invoice-flat-icon-vector.jpg"/>
    <title>Cash Register</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
      <div class="logo">
       <img src="https://d33wubrfki0l68.cloudfront.net/78278bdf3a25d3e5558190b140cca9cbe86471e8/05e51/img/misuse-6.png" alt="freecodecamp logo" />
      </div>
      <h1>Cash Register Project</h1>
    </header>
    <main>
        <form action="" class="form-content">
            <div id="change-due"></div>
            <label for="number">Enter cash from customer:<br />
                <input type="number" id="cash">
            </label>
            <button type="button" id="purchase-btn">Purchase</button>
        </form>
        <div id="drawer">
            <div class="total"></div>
            <div class="empty"></div>
            <div class="inside-drawer">
                <div class="pad"></div>
                <div class="change"></div>
            </div>
            <div class="bottom-drawer"></div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
